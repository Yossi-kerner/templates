version: 2
deploy:
  steps:
    terraformInit:
      after:
        - name: After Init
          run: terraform init -upgrade
    setupVariables:
      after:
        - name: Set OIDC Token For Vault
          run: echo TERRAFORM_VAULT_AUTH_JWT=$ENV0_OIDC_TOKEN >> $ENV0_ENV
        - name: Test Vault
          run: ./test-vault.sh
    terraformPlan:
      after:
        - name: After Plan
          run: terraform show -json .tf-plan | jq '.' > .checkov_input.json
