version: 1

deploy:
  steps:
    setupVariables:
      after:
        - npm i
    pulumiLogin:
      before:
        - pulumi version

destroy:
  steps:
    setupVariables:
      after:
        - npm i
        - /home/node/.pulumi/bin/pulumi login $PULUMI_BACKEND_URL --non-interactive
    pulumiLogin:
      before:
        - pulumi version
