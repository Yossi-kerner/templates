version: 2

deploy:
  steps:
    setupVariables:
      after:
        - name: Run npm i
          run: |
            npm i
        - name: pulumi login
          run: |
            pulumi login $PULUMI_BACKEND_URL --non-interactive

destroy:
  steps:
    setupVariables:
      after:
        - name: Run npm i
          run: |
            npm i
